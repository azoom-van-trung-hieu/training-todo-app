<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header"><img class="todo-img" src="./assets/To-Do-Logo 1.png" alt="Todo logo" /></header>
    <div class="tab">
      <div class="tab-item tab-personal">
        <p class="tab-text">Personal</p>
      </div>
      <div class="tab-item tab-professional">
        <p class="tab-text">Professional</p>
      </div>
    </div>
    <div class="input-container">
      <input class="input-text" type="text" placeholder="What do you need to do?" />
      <button class="input-button">ADD</button>
    </div>
    <div class="task-container">
      <div class="task">
        <img class="checked-icon" src="./assets/Check circle outline.png" alt="checked" />
        <p class="task-text task-done">Personal Work No. 1</p>
        <img class="delete-icon" src="./assets/Delete outline.png" alt="Delete icon" />
      </div>
      <div class="task">
        <img class="checked-icon" src="./assets/Radio button unchecked.png" alt="checked" />
        <p class="task-text">Personal Work No. 2</p>
        <img class="delete-icon" src="./assets/Delete outline.png" alt="Delete icon" />
      </div>
      <div class="task">
        <img class="checked-icon" src="./assets/Radio button unchecked.png" alt="checked" />
        <p class="task-text">Personal Work No. 3</p>
        <img class="delete-icon" src="./assets/Delete outline.png" alt="Delete icon" />
      </div>
      <div class="task">
        <img class="checked-icon" src="./assets/Check circle outline.png" alt="checked" />
        <p class="task-text task-done">Personal Work No. 4</p>
        <img class="delete-icon" src="./assets/Delete outline.png" alt="Delete icon" />
      </div>
      <div class="task">
        <img class="checked-icon" src="./assets/Radio button unchecked.png" alt="checked" />
        <p class="task-text">Personal Work No. 5</p>
        <img class="delete-icon" src="./assets/Delete outline.png" alt="Delete icon" />
      </div>
      <div class="clear-completed-container">
        <img class="clear-completed-icon" src="./assets/Clear completed.png" alt="Clear completed icon" />
        <p class="clear-completed-text">Clear Completed</p>
      </div>
    </div>
  </body>
</html>
